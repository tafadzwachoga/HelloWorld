<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>do-while loop</title>
</head>
<body>

  <div class="container">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Student</th>
          <th scope="col">Query</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="tbl">

      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const queries = [
        { id: 1, student: "Genesis", query: "Permission to absent from tech class", status: "APPROVED" },
        { id: 2, student: "Nunya", query: "Permission to Absa Hackathon", status: "APPROVED" },
        { id: 3, student: "Fleeur", query: "Permission to shoot film", status: "DECLINED" },
        { id: 4, student: "Delight", query: "Need some delightful time to cool off", status: "DECLINED" },
        { id: 5, student: "Sila", query: "Permission to participate in Absa Hackathon", status: "PENDING" },
      ];

      let count = 0;
      const tableBody = document.getElementById("tbl");

      do {
        const tableRow = document.createElement("tr");

        tableRow.innerHTML = `
          <th scope="row">${queries[count].id}</th>
          <td>${queries[count].student}</td>
          <td>${queries[count].query}</td>
          <td>${queries[count].status}</td>
          <td>
            <a href="#" class="btn btn-success">Approve</a>
            <a href="#" class="btn btn-danger">Decline</a>
          </td>`;

        tableBody.appendChild(tableRow);
        count++;
      } while (count < queries.length);
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
